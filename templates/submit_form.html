<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to ECPay</title>
</head>
<body>
    <h1>正在跳轉至綠界支付...</h1>
    <form id="ecpay_form" action="{{ API_URL }}" method="POST">
        {% for key, value in params.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>
    <script>
        document.getElementById('ecpay_form').submit();
    </script>
</body>
</html>
